title: |-
  Bitrise Update Version and Add Comment
summary: |
  Jira update fix version and upload a comment
description: |
  Jira update fix version and upload a comment
website: https://github.com/huascarbaptista/bitrise-step-update-version-upload-comment
source_code_url: https://github.com/huascarbaptista/bitrise-step-update-version-upload-comment
support_url: https://github.com/huascarbaptista/bitrise-step-update-version-upload-comment/issues
host_os_tags:
  - osx-10.10
  - ubuntu-16.04

# If this step should be available only for certain project types
# just uncomment this `project_type_tags` section and include all the
# project types supported by the step. If the step can be used for all
# project types then you can just remove this section.
# If no `project_type_tags` specified (or specified as an empty array)
# that means the step can be used for any project type.
# You can find more information about project type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
#
# project_type_tags:
#   - ios
#   - macos
#   - android
#   - xamarin
#   - react-native
#   - cordova
#   - ionic

# Type tags are used for categorizing steps, for easier step discovery in Step Libraries.
# You can find more information about type tags in the Step Development Guideline:
# https://github.com/bitrise-io/bitrise/blob/master/_docs/step-development-guideline.md
type_tags:
  - utility

is_requires_admin_user: false
is_always_run: false
is_skippable: false
run_if: ""

deps:
  brew:
  - name: git
  - name: wget
  apt_get:
  - name: git
  - name: wget


toolkit:
  go:
    package_name: github.com/huascarbaptista/bitrise-step-update-version-upload-comment

inputs:
  - user_name:
    opts:
      title: Jira user name
      summary: User name on Jira (user's email).
      description: User name on Jira (user's email).
      is_required: true
      is_expand: true
      is_sensitive: true

  - api_token:
    opts:
      title: Jira api token
      summary: Api token generated on Jira.
      description: Api token generated on Jira.
      is_required: true
      is_expand: true
      is_sensitive: true

  - comments:
    opts:
      title: Jira projects keys
      summary: Jira projects keys separated with `|`
      description: Jira project keys separated with `|`
      is_required: true

  - jira_tickets:
    opts:
      title: Jira Status
      summary: Jira status separated with `|`
      description: Jira status separated with `|` as In Develop|In Qa
      is_required: true
  - version:
      opts:
        title: Jira Version to Upload
        summary: Jira Version to Upload
        description: Jira Version to Upload this version should exists in Jira
        is_required: true
  - base_url:
    opts:
      title: Jira base URL.
      summary: URL of the presonal Jira software.
      description: URL of the presonal Jira software.
      is_required: true
      is_expand: true
      is_sensitive: true
